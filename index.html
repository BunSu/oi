<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRA CỨU KẾT QUẢ CẬN LÂM SÀNG TRỰC TUYẾN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header với tiêu đề và menu điều hướng -->
    <header>
        <h1>TRA CỨU KẾT QUẢ CẬN LÂM SÀNG TRỰC TUYẾN</h1>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Link Bệnh viện</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Tra cứu</a></li>
                <li><a href="#">Hướng dẫn</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form thông tin người bệnh -->
    <section class="search-section">
        <h2>Tra cứu thông tin người bệnh</h2>
        <form action="verify.html" method="post">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="idcode">Số CCCD hoặc mã BYHT:</label>
            <input type="text" id="idcode" name="idcode" required>

            <label for="phone">Số điện thoại đã đăng ký:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="button" onclick="sendOTP()">Gửi mã OTP</button>

            <label for="otp">Nhập mã OTP:</label>
            <input type="text" id="otp" name="otp" required>

            <button type="submit">Xác nhận</button>
        </form>
    </section>

    <script>
        function sendOTP() {
            alert("Mã OTP đã được gửi đến số điện thoại đăng ký.");
        }
    </script>
</body>
</html>
